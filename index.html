<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bucks</title>
	<link rel="stylesheet" href="./media/css/style.css" />
	<script src="./media/js/jquery-1.9.1.min.js"></script>
	<script defer src="./media/js/basic.js"></script>
</head>
<body>
	<div id="views">
		<div class="view" data-name="login" id="login">
			<div class="header">Přihlášení</div>
			<div>K přihlášení je potřeba připojení k internetu.</div>
			<form action="./" method="post">
				<label for="login-key">Klíč</label>
				<input type="text" name="key" id="login-key">
				<input type="submit" value="xx" class="hide">
				<div class="button frame" data-action="login">Přihlásit se</div>
			</form>
		</div>
		<div class="view" data-name="info" id="info">
			<div class="header">Info</div>
			<div id="user-info">
				<div class="name dynamic" data-dynamic="name"></div>
				<div class="name">
					Úspěšnost:
					<span class="dynamic" data-dynamic="accuracy">0</span>%
				</div>
			</div>
			<div class="button frame" data-action="view-quiz">Trénink</div>
			<div class="button frame" data-action="view-settings">Možnosti</div>
		</div>
		<div class="view" data-name="settings" id="settings">
			<div class="header">Možnosti</div>
			<div class="button frame" data-action="sync">Synchronizovat</div>
			<div class="button frame" data-action="logout">Odhlásit se</div>
			<div class="button frame" data-action="view-info">Zpět</div>
		</div>
		<div class="view" data-name="quiz" id="quiz">
			<div class="header">Trénink</div>
			<div class="button frame dynamic" data-dynamic="back" data-action="view-info">Zpět</div>
			<div class="image dynamic" data-dynamic="image"></div>
			<div class="buttons dynamic" data-dynamic="buttons">
				<div class="button frame dynamic" data-action="quiz-1" data-dynamic="option1">Option 1</div>
				<div class="button frame dynamic" data-action="quiz-2" data-dynamic="option2">Option 2</div>
				<div class="button frame dynamic" data-action="quiz-3" data-dynamic="option3">Option 3</div>
				<div class="button frame dynamic" data-action="quiz-4" data-dynamic="option4">Option 4</div>
			</div>
		</div>
		<div class="view" data-name="sync" id="sync">
			<div class="header">Synchronizace</div>
			<div class="statusbar">
				<div class="bar dynamic" data-dynamic="bar"></div>
			</div>
			<div class="message dynamic" data-dynamic="message"></div>
			<div class="button frame dynamic" data-action="reload" data-dynamic="back">Zpět</div>
			<div class="button frame dynamic hide" data-action="reload" data-dynamic="repeat">Zkusit znovu</div>
			<div class="button frame dynamic hide" data-action="logout" data-dynamic="logout">Odhlásit se</div>
		</div>
	</div>
</body>
</html>
